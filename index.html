<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Honeycomb</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Container for Three.js render window -->
    <div id="three-container"></div>
    
    <!-- Slider to control opacity -->
    <div id="controls">
      <label for="opacity-slider">Opacity:</label>
      <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="1">
      <button id="reset-camera">Reset Camera</button>
    </div>

    <script type="module" src="/src/three_window.js"></script>
  </body>
</html>
