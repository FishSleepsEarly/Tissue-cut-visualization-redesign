<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Honeycomb</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Container for Three.js render window -->
    <div id="three-container"></div>
    
    <!-- Info Box for displaying disc data -->
    <div id="single-cell-info-box" style="
        position: absolute;
        top: 550px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px;
        border-radius: 5px;
        display: none;
        pointer-events: none;
        font-size: 14px;
    ">Hover over a disc to see details</div>
    
    <!-- Controls -->
    <div id="controls">
      <label for="cells-opacity-slider">Opacity:</label>
      <input type="range" id="cells-opacity-slider" min="0" max="1" step="0.01" value="1">

      <label for="image-opacity-slider">Image Opacity:</label>
      <input type="range" id="image-opacity-slider" min="0" max="1" step="0.01" value="1">

      <!-- New sliders for left and right clipping -->
      <label for="left-clip-slider">Left Clip:</label>
      <input type="range" id="left-clip-slider" min="100" max="1200" step="10" value="100">

      <label for="right-clip-slider">Right Clip:</label>
      <input type="range" id="right-clip-slider" min="100" max="1200" step="10" value="1200">

      <button id="reset-camera">Reset Camera</button>

      <div id="gene-selection-container">
        <label for="gene-select">Select a Gene:</label>
        <input type="text" id="gene-search" placeholder="Search">
        <select id="gene-select" size="5"></select>
      </div>

    </div>

    <script type="module" src="/src/three_window.js"></script>
  </body>
</html>
